<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>China Chess</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/static/css/board.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/css/chess.css" type="text/css" media="screen" />

    <script data-main="/static/scripts/ui/chessxhr" src="/static/scripts/vendor/require2.1.9.js"></script>
</head>
<body>
    <div id="cfg">
        <input type="text" id="url" />
        <input type="button" id="setServer" value="连接服务器" /><br />
        <fieldset>
            新建棋局[将是红方]：
            <input type="text" id="newGameName" />
            <input type="button" id="newGame" disabled="disabled" value="新建" /><br />
            <hr />
            加入已有[将是黑方]:
            <input type="button" id="getGames" disabled="disabled" value="载入" />
            <select id="games">
            </select>
            <input type="button" id="joinGame" disabled="disabled" value="加入" /><br />
        </fieldset>
    </div>
    <div id="container" class="container">
        <ul id="menu">
            <li id="curCamp"></li>
            <li id="myCamp"></li>
            <li>
                <label>
                    <input id="hint" type="checkbox" checked="checked" title="提示" />提示</label>
            </li>
            <li>
                <label>
                    <input id="animate" type="checkbox" checked="checked" title="动画" />动画</label>
            </li>
            <li>
                <input id="regret" disabled="disabled" type="button" value="悔棋" /></li>
            <li>
                <input id="gameOver" type="button" value="结束" /></li>
        </ul>
        <div id="board" class="board">
        </div>
    </div>
    <div id="error">
        <input type="button" value="X" id="err_close" />
        <div id="err_details">
        </div>
    </div>
</body>
</html>
